<script>
    function sort_Butt( ItemIndex, iconClass) {
       var buttonElement = document.getElementById('sort_Button');
       var hiddenInputElement = document.getElementById('q_5_hidden');

       hiddenInputElement.value = ItemIndex;
       var menuItems = document.querySelectorAll('.dropdown-menu .dropdown-item');

       var menuItemText = menuItems[ItemIndex].innerText.trim();
       buttonElement.innerHTML = '<i class="' + iconClass + '"></i> ' + menuItemText;
       document.getElementById('go_Form').submit();
   }

   function change_Butt(ItemIndex, iconClass, menuItemText) {

       var buttonElement = document.getElementById('drop_Button');
       var hiddenInputElement = document.getElementById('q_6_hidden');

       hiddenInputElement.value = ItemIndex;
       buttonElement.innerHTML = '<i class="' + iconClass + '"></i>' + menuItemText;
       document.getElementById('go_Form').submit();

 }
   function fuck_check() {
       var checkbox = document.getElementById('flex_kat');
       if (checkbox.checked) {
           checkbox.value='on';
        } else {
           checkbox.value='off';
       }
 }

       function toggleInputVisibility() {
       var textInput_1 = document.getElementById('inp_1');
       var textInput_2 = document.getElementById('inp_2');
       var textInput_3 = document.getElementById('labb');
       var selectElement = document.getElementById('menn');

       if (selectElement.value === 'visible') {
       textInput_2.style.display = 'none'; // приховує поле вводу
       textInput_3.style.display = 'none';
       if (textInput_1.hasAttribute('pattern')) {
       textInput_1.removeAttribute('pattern');
       textInput_1.removeAttribute('title');
       textInput_1.style.width = '170px';;}
       } else {
       textInput_1.style.display = 'block'; // відображає поле вводу
       textInput_2.style.display = 'block';
       textInput_3.style.display = 'block';
       textInput_1.setAttribute('pattern', '\\d*');
       textInput_1.setAttribute('title', '"введіть тільки числові значення !!!"');
       textInput_1.style.width = '100px';;
       textInput_2.style.width = '100px';;
       }

       textInput_1.focus();
       }
</script>
